<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <form onsubmit="saveInfo(event)">

        <div class="mb-3 mt-3">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
          </div>
        <div class="mb-3 mt-3">
          <label for="firstName">FirstName:</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter firstName" name="firstName">
        </div>

        <div class="mb-3 mt-3">
            <label for="lastName">lastName:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter lastName" name="lastName">
          </div>

          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          
          
        <div class="mb-3">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
        </div>

        <div class="mb-3">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Enter confirmPassword" name="confirmPassword">
          </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" id="acceptTerms"> accept terms
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


    
      <script>

        function saveInfo(e)
        {
            e.preventDefault();

            let obj = {
                firstName : document.getElementById("firstName").value,
                title: document.getElementById("title").value,
                lastName: document.getElementById("lastName").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                confirmPassword: document.getElementById("confirmPassword").value,
                acceptTerms: document.getElementById("acceptTerms").checked


            };

            console.log(obj);
            fetch("https://real-pear-fly-kilt.cyclic.app/accounts/register",{
                method: "POST",
                headers : {
                    'Content-Type': "application/json"
                },
                body: JSON.stringify(obj)

            }).then(function(v){
                return v.json()
            }).then(function(p){

                console.log(p);
            })

        }

      </script>
</body>
</html>
