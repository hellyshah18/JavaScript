<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display"></div>
    <script>
        let str = '';
        for(let row=1;row<=4;row=row+1){
            for (column=1; column<=row;column= column+1){
                str== column;
            }
            document.getElementById("display").innerHTML+= str + "<br>";
        }
    </script>
