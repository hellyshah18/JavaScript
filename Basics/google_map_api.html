<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps</title>
  </head>
  <body>
    <button onclick="getLocation()">Get Current Location</button>
    <p id="demo"></p>
    <div id="mapholder"></div>

    <script>
            const x = document.getElementById("demo");

              function getLocation() {
                navigator.geolocation.getCurrentPosition(showPosition);
              }

            
              function showPosition(position) {
        let latlon = position.coords.latitude + "," + position.coords.longitude;
        console.log(latlon)

        let img_url1 = "https://maps.googleapis.com/maps/api/staticmap?center=" + latlon + "&key=AIzaSyCVE9JzYWG6P5znT2F7J1TVx_9v7LRWv9A";
        let img_url = "https://maps.googleapis.com/maps/api/staticmap?center= "+latlon+"&zoom=14&size=400x300&sensor=false&key=AIzaSyCVE9JzYWG6P5znT2F7J1TVx_9v7LRWv9A";
      
        document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";
      }
    </script>
  </body>
</html>
