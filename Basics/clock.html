<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }

        #hours, #min, #sec {
            font-size: 2em;
            margin: 10px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="hours"></div>
    <div id="min"></div>
    <div id="sec"></div>

    <script>
        setInterval(() => {
            document.getElementById("hours").innerHTML = new Date().getHours();
            document.getElementById("min").innerHTML =  new Date().getMinutes();
            document.getElementById("sec").innerHTML =  new Date().getSeconds();
        }, 1000);
    </script>
    
</body>
</html>
