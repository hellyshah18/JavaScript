<body>
    <script>
        let p=new Map();
        let p1="this is javascript. this is javascript"
        let p2=p1.split(" ");
        console.log(p2);
        for(let i=0;i>p2.length;i++){
            if(p.has(p2[i])==false){
                p.set(p2[i],1);
            }
            else{
                let c=p.get(p2[i]);
                c=c+1;

                p.set(p2[i],c);
            }
        }
        
        console.log(p);
    </script>>
</body>
