<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div id="card_products"></div>
    <script>
        async function apicall() {
            let p = await fetch("https://jsonplaceholder.typicode.com/users");
            let o = await p.json();

            let p1 = await fetch("https://fakestoreapi.com/users"); 
            let o1 = await p1.json();

            let data = [...o, ...o1];

            let py = data.map((v) => {
                return `<div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">${v.id}</h5>
                      
                    </div>
                </div>`;
            });

            document.getElementById("card_products").innerHTML = py.join(" ");
        }

        apicall();
    </script> 
</body>
</html>
