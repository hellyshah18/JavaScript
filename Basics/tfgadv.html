<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Example</title>
    <style>
        /* Set the size of the map container */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Load the Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVE9JzYWG6P5znT2F7J1TVx_9v7LRWv9A&callback=initMap"  async defer></script>
    <!-- https://maps.googleapis.com/maps/api/staticmap?center=&key=AIzaSyCVE9JzYWG6P5znT2F7J1TVx_9v7LRWv9A -->
    <!-- JavaScript to initialize the map -->
    <script>
        function initMap() {
            // Create a new map object
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 23.2087893, lng: 72.5988426}, // Coordinates for the center of the map
                zoom: 6 // Zoom level
            });
        }
        var marker = new google.maps.Marker({
                position: {lat: 23.2087893, lng: 72.5988426}, // Marker position
                map: map, // Map to place the marker on
                title: 'Marker Title' // Marker title (appears on hover)
            });
    </script>
</body>
</html>
