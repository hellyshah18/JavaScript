<!DOCTYPE html>
<html>
  <body>
    <form>
      <label>Enter Name</label>
      <input id="name" type="text" pattern="[A-Za-z]{15}" />
      <label>Enter Phone Number</label>
      <input id="phone" type="tel" />
      <label>Enter Age</label>
      <input id="age" type="number" min="18" max="40" />
      <label>Enter Email</label>
      <input id="email" type="email"/>
      <label>Enter Password</label>
      <input id="password" type="password" min="100" required />
    </form>

    <button onclick="myFunction()">OK</button>

    <p id="demo"></p>

    <script>
      function myFunction() {
        let text;
        if (document.getElementById("age").validity.rangeUnderflow) {
            text += "Age is below 18           ";
          }
          else if(document.getElementById("age").validity.rangeOverflow) {
            text = "Age is above 40          ";
          } 
          else {
            text+= "Valid Age";
          };
        if (document.getElementById("name").validity.patternMismatch){
                text +=" Name length exceeds 15 characters         ";
                 
            };
      
        if (document.getElementById("phone").validity.tooLong){
                text+="Phone Number length exceeds 10 characters       ";
                
            };
        if (document.getElementById("email").validity.typeMismatch){
                text+="Email Format Invalid     "
           };
        if (document.getElementById("password").validity.valueMissing){
                text+="Password Value Missing      "
            };
            document.getElementById("demo").innerHTML = text;
        };
    </script>
  </body>
</html>
