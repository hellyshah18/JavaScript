<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num" value=""  />
    <button onclick="CalculateResult()">Calculate Result</button>
    <div id="display"></div>
    <script>
        function CalculateResult(){
            let number= document.getElementById("num").value 
            if(number>=70 && number<=100){
                document.getElementById("display").innerHTML="Passed with distinction!"
            }
            else if(number>100){
                document.getElementById("display").innerHTML="Enter valid marksss"
            }
            else if(number>=50 && number<60){
                document.getElementById("display").innerHTML="Passed with second class!"
            }
            else if(number>=60 && number<70){
                document.getElementById("display").innerHTML="Passed with first class!"
            }
            else if(number>=35 && number<50){
                document.getElementById("display").innerHTML="Passed with third class!"
            }
            else{
                document.getElementById("display").innerHTML="Failed"
            }
            
        }
    </script>
</body>
</html>
