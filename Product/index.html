<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>

    <button type="button" class="filters-container" data-id="all" onclick="sortdata('price','DEC')">PRICE HIGH TO LOW</button>
    <button type="button" class="filters-container" data-id="all" onclick="sortdata('price','ASC')">PRICE LOW TO  HIGH</button>

    <section class="products">
      <div class="filters-container">

        <form class="input-form">
          <input type="text" class="search-input" placeholder="search..." id="searchTerm" onchange="searchValue()"/>
        </form>

        <h5>Company</h5>
      </div>
      <article class="product">
        <img
          src="https://dl.airtable.com/.attachments/14ac9e946e1a02eb9ce7d632c83f742f/4fd98e64/product-1.jpeg"
          class="product-img img"
          alt=""
        />

      <div class="products-container" id="products">
        <button type="button" class="filters-container" data-id="all">All</button>
      </div>
    </section>
    <script src="products.js"></script>
    
  </body>
</html>
