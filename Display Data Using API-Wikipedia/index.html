<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JavaScript Test 2</title>
</head>
<body>
 <!-- ========================= Section Banner Start ========================== -->
    <div class="container">
            <div class="banner">
                <div class="logo">
                <a href=""><img src="enwiki.png" alt="logo"></a>
                <h1>Search Wikipadia</h1>
                </div>
                <div class="search">
                    <input type="text" name="search" id="search">
                    <button onclick="searchItems()">Search</button>
                </div>
                <div class="contant">
                    <p class="pra">When user click search it should display result from API in below format</p>
                </div>
                <div id="result">
                    
                    
                </div>
            </div>
    </div>

   <!-- ========================= Section Banner Start ========================== -->

   <script>
    function searchItems(){
        let item=document.getElementById("search").value
        fetch("https://en.wikipedia.org/w/api.php?action=query&list=search&srlimit=20&format=json&origin=*&srsearch="+ item).then(function(value){
            return value.json()
        }).then(function(value){
            displayInfo(value);
        })
    }
    function displayInfo(data){
        let result = data.query.search.map(function(va){
            return`<div class="item">
                <h3 id="title">${va.title}</h3>
                <p>${va.snippet}</p></div>`
        })
        document.getElementById("result").innerHTML=result.join("");
    }
</script>
</body>
</html>
