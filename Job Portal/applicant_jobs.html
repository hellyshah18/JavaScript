<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body onload="myJobs()">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand logo-anchore" href="home.html">Job Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

    <input type="search" placeholder="Search Jobs" />
    <button type="button" class="btn btn-primary" data-toggle="modal" onclick="SortandFilter(Filter)" id="sortmodalbutton" data-target="#SortModal">
      Sort By
    </button>

  
    <div class="modal fade" id="SortModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sort By</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="jobSortForm">
              <div class="row mb-3">
                  <div class="col">
                      <label for="sortBy">Sort By</label>
                      <select class="form-select" id="sortBy" name="sortBy">
                          <option value="salary">Salary</option>
                      </select>
                  </div>
                  <div class="col">
                      <label for="sortOrder">Sort Order</label>
                      <button type="button" class="arrow-btn" id="sortOrderBtn" onclick="toggleSortOrder()">
                          <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                              <path d="M12 2l-6 8h4v6h4v-6h4z"/>
                          </svg>
                      </button>
                  </div>
              </div>
              <button type="submit" class="btn btn-primary">Sort Jobs</button>
          </form>
      
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Sort Jobs </button>
        </div>
      </div>
    </div>
  </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" onclick="SortandFilter(Filter)" id="filtermodalbutton" data-target="#FilterModal">
      Apply Filters
    </button>
    <div class="modal fade" id="FilterModal
    " tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
             <form id="filterform">
              <label>Job Type </label>
              <select id="jobtype">
                <option>Full Time</option>
                <option>Part Time</option>
                <option>Work From Home</option>
            </select>



              <label>Salary Per Annum</label>
              <label>Minimum Salary</label>
              <input type="number" min="0" max="100000" id="min_sal"/>
              <label>Maximum Salary</label>
              <input type="number" min="0" max="100000" id="max_sal"/>






              <label>Duration</label>
              <select id="duration">
                <option value="0">Flexible</option>
                <option value="1">1 Month</option>
                <option value="2">2 Month</option>
                <option value="3">3 Month</option>
                <option value="4">4 Month</option>
                <option value="5">5 Month</option>
                <option value="6">6 Month</option>
            </select>
              
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  

    <div id="display"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
         let a = [];
        const myJobs = () => {
        let t = JSON.parse(localStorage.getItem("token")).token;
        fetch("http://localhost:4444/api/jobs?myjobs=1", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${t}`,
          },
        })
          .then((y) => y.json())
          .then((y) => {
            a = y;
            display(y);
          });
      };

      const display = (jobs) => {
        let d = jobs.map(function (value, index) {
          return `
            <form id="display">
              <h3 id="jobTitle">${value.title}</h3>
              <p>Role: ${value.jobType}</p>
              <p>Salary: ${value.salary}</p>
              <p>Duration: ${value.duration}</p>
              <p>Date of Posting: ${value.dateOfPosting}</p>
              <p>Number of Applicants: ${value.maxApplicants}</p>
              <p>Number of Positions: ${value.maxPositions}</p>
              <p id="msg"></p>
              <button type='button' class="btn btn-primary" onclick='ApplyJobs(${index})'>Apply</button>
             
            </form>
          `;
        });
        document.getElementById("display").innerHTML = d.join(" ");
      };



      function toggleSortOrder() {
            const arrowIcon = document.querySelector('.arrow-icon');
            arrowIcon.classList.toggle('rotate');
        }




      let obj1 = {};
      
      const ApplyJobs=(index)=>{
        let b = a[index];
        obj1 = b;
        let c=b._id
        const url='http://localhost:4444/api/jobs/'+c+'/applications';
        console.log(url);
        let t = JSON.parse(localStorage.getItem("token")).token;
        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${t}`,
          },
        })
          .then((y) => y.json())
          .then((y) => {
           alert(y.message)
          });
      };
    </script>
    
</body>
</html>
