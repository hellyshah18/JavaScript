<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Portal-My Jobs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="myJobs()">
    <input type="search" placeholder="Search Jobs" />

    <form id="display">
      <label>Title</label>
      <input type="text" name="title" id="title" />
      <label>Skills</label>
      <input type="text" name="skill" id="skill" />
      <label>Job Type</label>
      <select id="jobtype">
        <option>Full Time</option>
        <option>Part Time</option>
        <option>Work From Home</option>
      </select>
      <label>Duration</label>
      <select id="duration">
        <option value="0">Flexible</option>
        <option value="1">1 Month</option>
        <option value="2">2 Month</option>
        <option value="3">3 Month</option>
        <option value="4">4 Month</option>
        <option value="5">5 Month</option>
        <option value="6">6 Month</option>
      </select>
      <label>Salary</label>
      <input type="number" name="salary" id="salary" />
      <label>Application Deadlines</label>
      <input type="text" name="deadline" id="deadline" />
      <label>Maximum Number of Applicants</label>
      <input type="number" name="max_applicants" id="max_applicants" />
      <label>Position Available</label>
      <input type="number" name="maxPositions" id="maxPositions" />
      <label>Date Of Posting</label>
      <input type="date" name="date_of_posting" id="date_of_posting" />
      <label>Rating</label>
      <input type="number" name="rating" id="rating" />
      <p id="msg"></p>
      <button>View Application</button>
      <button type="button" id="updatebutton" onclick="updateJobs()">
        Update Details
      </button>

      <button type="button">Delete Jobs</button>
    </form>

  

    

    <script>
      let a = [];
      const myJobs = () => {
        let t = JSON.parse(localStorage.getItem("token")).token;
        fetch("http://localhost:4444/api/jobs?myjobs=1", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${t}`,
          },
        })
          .then((y) => y.json())
          .then((y) => {
            a = y;
            display(y);
          });
      };

      const display = (jobs) => {
        let d = jobs.map(function (value, index) {
          return `
          <form id="display">
            <h3 id="jobTitle">${value.title}</h3>
            <p>Role: ${value.jobType}</p>
            <p>Salary: ${value.salary}</p>
            <p>Duration: ${value.duration}</p>
            <p>Date of Posting: ${value.dateOfPosting}</p>
            <p>Number of Applicants: ${value.maxApplicants}</p>
            <p>Number of Positions: ${value.maxPositions}</p>
            <p id="msg"></p>
            <button type='button' onclick='viewApplicants(${index})'>View Application</button>
            <button type="button" onclick="getData(${index},'Update')">Update Details</button>
            <button type="button" onclick="getData(${index},'Delete')">Delete Jobs</button>
          </form>
          <div id="hidden_delete">
            <p>Are you sure you want to delete the Job?</p>
            <button onclick="deleteJob(event)">delete</button>
            <button>cancel</button>
          </div> 
        <div id="hidden_update">
          <form id="display">
            <label>Application Deadlines</label>
            <input type="text" name="deadline" id="deadline" />
            <label>Maximum Number of Applicants</label>
            <input type="number" name="maxApplicants" id="maxApplicants" />
            <label>Position Available</label>
            <input type="number" name="maxPositions" id="maxPositions" />
            <button type="button" onclick="updateJobs()">Update Details</button>
          </form>
        </div>     
       `;
        });
        document.getElementById("display").innerHTML = d.join(" ");
      };
      const dis = (y) => {
        document.getElementById("deadline").value = y.deadline;
        document.getElementById("maxPositions").value = y.maxPositions;
        document.getElementById("maxApplicants").value = y.maxApplicants;
      };
      let obj1 = {};
      const getData = (index,option) => {
        let b = a[index];
        obj1 = b;
        console.log(b);
        dis(b);
        
        if(option == "Update")
        {
        document.getElementById(`hidden_update`).style.display="block";
        document.getElementById("hidden_delete").style.display="none";
        
       
        }
        if(option == "Delete")
        {
          deleteJob(event)
          document.getElementById("hidden_update").style.display="hidden";
        document.getElementById("hidden_delete").style.display="block";
       
        }
     
      };
      const deleteJob=(e)=>{
        e.preventDefault()
        let t = JSON.parse(localStorage.getItem("token")).token;
        fetch(`http://localhost:4444/api/jobs/${obj1._id}`, {
          method: "DELETE",
          body: JSON.stringify(obj1),
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${t}`,
          },
        })
          .then((y) => y.json())
          .then((y) => {
         
            document.getElementById('msg').innerHTML = y.message;
            window.location.href = "myjobs.html"
          });
      }
     let obj2={}
    const viewApplicants = (index) => {
      let b = a[index];
      obj2 = b;
      window.location.href = "viewapplicant.html?myParam=" + obj2._id;
    };
      const updateJobs = () => {
        obj1.deadline = document.getElementById("deadline").value;
        obj1.maxPositions = document.getElementById("maxPositions").value;
        obj1.maxApplicants = document.getElementById("maxApplicants").value;

        let t = JSON.parse(localStorage.getItem("token")).token;
        fetch(`http://localhost:4444/api/jobs/${obj1._id}`, {
          method: "PUT",
          body: JSON.stringify(obj1),
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${t}`,
          },
        })
          .then((y) => y.json())
          .then((y) => {
         
            document.getElementById('msg').innerHTML = y.message;
            window.location.href = "myjobs.html"
          });
      };
    </script>
  </body>
</html>
