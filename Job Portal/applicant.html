<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal-Applicant</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #b66ac6;">
        <a class="navbar-brand" href="#">Job Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sign Up as Recruiter</a>
            </li> 
            <li class="nav-item">
                <a class="nav-link" href="#">Sign Up as Applicant</a>
            </li>
        </div>
      </nav>
    <form>
        <div id="basic-information">
            <h2 id="basic-information-heading"><u>Basic Informtion</u></h2>
            <label>Name</label>
            <input type="text" name="name" id="name"/>
            <label>Email</label>
            <input type="text" name="email" id="email"/>
            <label>Password</label>
            <input type="password" name="password" id="password"/>
            <label>Contact Number</label>
            <input type="tel" name="contactNumber" id="contactNumber"/>
        </div>
        <div id="education">
            <div id="education-info">
                <div id="education-heading"><u><h2></h2>Education</u></h2>
                    <label>Institution Name</label>
                    <input type="text" name="insti-name" />
                    <label>Start Date</label>
                    <input type="date" name="start-date" />
                    <label>End Date</label>
                    <input type="date" name="end-date" />
                    <button type="button" onclick="addMoreEducation()">Add More Education</button>
                 </div>
            </div>
        </div>
        <div id="skills">
            <div id="skills-heading"><u>Skills</u>
                <input type="text" name="skill" class="skill-input">
                <button type="button" onclick="addMoreSkill()">Add More Skill</button>
            </div>    
        </div>
        <div id="resume">
            <h2 id="resume-heading"><u>Resume</u></h2>
            <label for="resume">Upload Resume</label>
            <input type="file" name="resume-doc" id="resume-doc" accept=".pdf, .docx" />
        </div>
        <button id="submit" type="submit">Submit</button>
    </form>
    <script>
         
        let addMoreEducation=()=>{
            let edu= document.getElementById("education-info").cloneNode(true);
            let p=edu.getElementsByTagName("input");
            let p1=document.createElement("button");
            p1.innerHTML="Remove";
            p1.onclick=(e)=>{
                removeElement(e);
            };
            for(let index = 0; index < p.length; index++) {
                p[index].value="";
            };
            edu.appendChild(p1);
            document.getElementById("education").appendChild(edu);
        }
        const removeElement=(p)=>{
            p.target.parentElement.remove()
        };

    </script>
</body>
</html>
