<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal-Recruiter</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light background-color: #b66ac6;">
        <a class="navbar-brand" href="#">Job Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Login</a>
            </li> 
            <li class="nav-item">
                <a class="nav-link" href="#">Sign Up as Applicant</a>
            </li>
        </div>
      </nav>
    <form >
        <label>Name</label>
        <input type="text" name="name" id="name"/>
        <label>Email</label>
        <input type="text" name="email" id="email"/>
        <label>Password</label>
        <input type="password" name="password" id="password"/>
        <label>Bio</label>
        <input type="text" name="bio" id="bio"/>
        <label>Contact Number</label>
        <input type="tel" name="contactNumber" id="contactNumber"/>
        <button onclick="signup(event)" type="submit">Submit</button>
    </form>
    <script>
        
           
       const signup=(e)=> {
        console.log('hello')
        e.preventDefault();
        const obj={
        email:document.getElementById("email").value,
        password:document.getElementById("password").value,
        type:'recruiter',
        bio:document.getElementById("bio").value,
        contactNumber:document.getElementById("contactNumber").value,
        name:document.getElementById("name").value
        }

        fetch("http://localhost:4444/auth/signup",{
            method : "POST",
            headers:{
                'Content-Type':"application/json"
            },
            body: JSON.stringify(obj)
        }).then(y=>{
            location.href='login.html'
        })
       }
    </script>
</body>
</html>
