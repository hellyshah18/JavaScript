<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal-Applicant</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #b66ac6;">
        <a class="navbar-brand" href="#">Job Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sign Up as Recruiter</a>
            </li> 
            <li class="nav-item">
                <a class="nav-link" href="#">Sign Up as Applicant</a>
            </li>
        </div>
      </nav>
    <form>
  
            <label>Email</label>
            <input type="text" name="email" id="email"/>
            <label>Password</label>
            <input type="password" name="password" id="password"/>
           
        <button id="submit" onclick="login(event)"type="submit">Submit</button>
    </form>
    <script>
          
          const login=(e)=> {
        e.preventDefault();
        const obj={
        email:document.getElementById("email").value,
        password:document.getElementById("password").value,
        }

        fetch("http://localhost:4444/auth/login",{
            method : "POST",
            headers:{
                'Content-Type':"application/json"
            },
            body: JSON.stringify(obj)
        }).then(y=>{
            location.href="home.html"
        })
       } 

    </script>
</body>
</html>
