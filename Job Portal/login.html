<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal-Applicant</title>
    <link rel="stylesheet" href="login.css" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
  
    <form>
  
            <label>Email</label>
            <input type="text" name="email" id="email"/>
            <label>Password</label>
            <input type="password" name="password" id="password"/>
           
        <button id="submit" onclick="login(event)"type="submit">Submit</button>
    </form>
    <script>
          
          const login=(e)=> {
        e.preventDefault();
        const obj={
        email:document.getElementById("email").value,
        password:document.getElementById("password").value,
        }
        let a= JSON.stringify(obj);
        console.log(a);
        localStorage.setItem("LoginInfo",a);

        fetch("http://localhost:4444/auth/login",{
            method : "POST",
            headers:{
                'Content-Type':"application/json"
            },
            body: JSON.stringify(obj)
        }).then(y=> y.json()).then(y=>{
          if(y.type=='recruiter')
                {
                
                localStorage.setItem("token", JSON.stringify(y));
                location.href = 'home.html'
                
                }
                if(y.type=='applicant')
                {
                
                localStorage.setItem("token", JSON.stringify(y));
                location.href = 'applicant_jobs.html'
                
                }
        })
       } 
    </script>
</body>
</html>
