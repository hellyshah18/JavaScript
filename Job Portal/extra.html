<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Sorting Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        .arrow-btn {
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            outline: none;
        }

        .arrow-icon {
            width: 20px;
            height: 20px;
            fill: #007bff;
            transition: transform 0.3s ease;
        }

        .arrow-icon.rotate {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Job Sorting</h1>
        <form id="jobSortForm">
            <div class="row mb-3">
                <div class="col">
                    <label for="sortBy">Sort By</label>
                    <select class="form-select" id="sortBy" name="sortBy">
                        <option value="salary">Salary</option>
                    </select>
                </div>
                <div class="col">
                    <label for="sortOrder">Sort Order</label>
                    <button type="button" class="arrow-btn" id="sortOrderBtn" onclick="toggleSortOrder()">
                        <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 2l-6 8h4v6h4v-6h4z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sort Jobs</button>
        </form>
    </div>

    <!-- JavaScript to toggle arrow rotation -->
    <script>
        function toggleSortOrder() {
            const arrowIcon = document.querySelector('.arrow-icon');
            arrowIcon.classList.toggle('rotate');
        }
    </script>
</body>
</html>
