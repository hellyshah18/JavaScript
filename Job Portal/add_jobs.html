<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal-Add Jobs</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #b66ac6;">
        <a class="navbar-brand" href="#">Job Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Add Jobs</a>
            </li> 
            <li class="nav-item">
                <a class="nav-link" href="#">My Jobs</a>
            </li> 
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
        </div>
      </nav>
    <form onsubmit="handlesubmit(event)">
        <label>Title</label>
        <input type="text" name="title" id="title"/>
        <label>Skills</label>
        <input type="text" name="skill" id="skill"/>
        <label>Job Type</label>
        <select>
            <option>Full Time</option>
            <option>Part Time</option>
            <option>Work From Home</option>
        </select>
        <label>Duration</label>
        <select>
            <option>Flexible</option>
            <option>1 Month</option>
            <option>2 Months</option>
            <option>3 Months</option>
            <option>4 Months</option>
            <option>5 Months</option>
            <option>6 Months</option>
        </select>
        <label>Salary</label>
        <input type="number" name="salary" id="salary"/>
        <label>Application Deadlines</label>
        <input type="date" name="deadline" id="deadline"/>
        <label>Maximum Number of Applicants</label>
        <input type="number" name="max_applicants" id="max_applicants"/>
        <label>Position Available</label>
        <input type="number" name="position_available" id="position_available"/>
        <button type="submit">Submit</button>
    </form>
    <script>
        const handlesubmit = (e)=>{
            e.preventDefault();
            let obj= {};
            document.querySelectorAll("input").forEach((element)=>{
                obj[element.name]=element.value;
            });
            console.log(obj);
        }
    </script>
</body>
</html>
