<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal-Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #b66ac6;">
        <a class="navbar-brand" href="#">Job Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Add Jobs</a>
            </li> 
            <li class="nav-item">
                <a class="nav-link" href="#">My Jobs</a>
            </li> 
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
        </div>
      </nav>
    <form onsubmit="handlesubmit(event)">
        <label>Name</label>
        <input type="text" name="name" id="name"/>
        <label>Bio</label>
        <input type="text" name="bio" id="bio"/>
        <label>Contact Number</label>
        <input type="tel" name="contactNumber" id="contactNumber"/>
        <button type="submit">Submit</button>
    </form>
    <script>
        const handlesubmit = (e)=>{
            e.preventDefault();
            let obj= {};
            document.querySelectorAll("input").forEach((element)=>{
                obj[element.name]=element.value;
            });
            console.log(obj);
        }
    </script>
</body>
</html>
