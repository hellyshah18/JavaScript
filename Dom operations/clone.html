<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="addMoreEducation()">Add more Fields</button>
    <div id="educations">
        <div id="education">
            <label>Education level</label>
            <input type="text" name="educationlevel">
            <label>Education Start</label>
            <input type="text" name="educationstart">
        </div>
    </div>
    <script>
        const addMoreEducation=()=>{
            let edu= document.getElementById("education").cloneNode(true)
            let p=edu.getElementsByTagName("input");
            let p1=document.createElement("button")
            p1.innerHTML="Remove";
            p1.onclick=(e)=>{
                removeElement(e);
            };
            for (let index = 0; index < p.length; index++) {
                p[index].value=""; 
            }
            edu.appendChild(p1);
            document.getElementById("educations").appendChild(edu);

        }
        const removeElement=(p)=>{
            p.target.parentElement.remove();
        }
    </script>
</body>
</html>
