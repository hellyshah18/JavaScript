<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display"></div>
    <script>
        
        for(let row=4;row>=1;row=row-1){
            let str = '';
            for (column=row; column>=1;column= column-1){  
                str+=column;
                
            }
            document.getElementById("display").innerHTML+= str+"<br>";
           
        }
       
    </script>
</body>
</html>
